<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<h1>Contact Us</h1>
		<p>Please fill this form in a decent manner</p>
		<form action="#">
			<ul>
				<li>
					<label for="name">Full Name</label><br />
					<input
						type="text"
						name="Full_Name"
						id="name"
						placeholder="Surname first"
						required
					/>
				</li>
				<br />
				<li>
					<label for="email">E-mail</label><br />
					<input
						type="email"
						id="email"
						name="E-mail"
						placeholder="e.g (example@mail.com)"
						required
					/>
				</li>
				<br />
				<li>
					<label for="number">Phone Number</label><br />
					<input
						type="number"
						id="number"
						name="Phone_Number"
						placeholder="e.g (+234803-000-0000)"
						required
					/>
				</li>
				<br />
				<li>
					<label for="textarea">Message</label><br />
					<textarea
						name="Message"
						id="textarea"
						cols="22"
						rows="5"
						resize="false"
						placeholder="Write a sentence with your request here"
						required
					></textarea>
				</li>
				<br />
				<button type="submit">Submit</button>
			</ul>
		</form>
	</body>
</html>
